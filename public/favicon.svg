<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <!-- Brand gradient: oklch(0.52 0.18 148) â†’ oklch(0.19 0.09 158) -->
      <stop offset="0%" stop-color="#1e7a38"/>
      <stop offset="100%" stop-color="#0b2e18"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- Outer pitch boundary -->
  <rect x="7.5" y="2" width="17" height="28" rx="1" stroke="white" stroke-width="1.2" fill="none"/>

  <!-- Halfway line -->
  <line x1="7.5" y1="16" x2="24.5" y2="16" stroke="white" stroke-width="1"/>

  <!-- Center circle -->
  <circle cx="16" cy="16" r="3.5" stroke="white" stroke-width="1" fill="none"/>

  <!-- Center spot -->
  <circle cx="16" cy="16" r="1" fill="white"/>

  <!-- Top penalty area -->
  <rect x="11.5" y="2" width="9" height="5" stroke="white" stroke-width="0.8" fill="none"/>

  <!-- Bottom penalty area -->
  <rect x="11.5" y="25" width="9" height="5" stroke="white" stroke-width="0.8" fill="none"/>

  <!-- Penalty spots -->
  <circle cx="16" cy="5.5" r="0.8" fill="white"/>
  <circle cx="16" cy="26.5" r="0.8" fill="white"/>
</svg>
